<!-- A simple example to build a table in HTML5 --> 
<!DOCTYPE html>
<html>
  <head>
    <!-- metadata goes in the head -->
    <title>Pokemon Data</title>
  </head>
   <body>
     <!-- content goes in body -->
     <table  border="1">
     <thead>
       <tr>
         <th>Name</th>
         <th>Image</th>
         <th>Type</th>
         <th>Evolves to</th>
       </tr>
       </thead>
     <tbody>
       <tr>
         <td>Bulbasaur</td>
         <td><img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png"></td>
         <td>Grass/Poison</td>
         <td><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
       </tr>

           <tr>
         <td>Charmander</td>
         <td><img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"></td>
         <td>Fire</td>
         <td><a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmaleon</a></td>
       </tr>  

     </tbody>
     </table>

  </body>
</html>
